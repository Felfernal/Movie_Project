{% extends 'home.html' %}
{% load static %}
{% block metadescription %}
    Cart Page. Review and purchase your order.
{% endblock %}
{% block title %}
    Login
{% endblock %}


{% block content %}
<div class="container">
    <div class="row">
        <div class="col-lg-12">
            <br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-12" style="text-align: center;">
            <br>
            <label><h2>Register</h2></label><br><br>
        </div>
    </div>
    <div class="row">
        <div class="col-lg-4">
        </div>
        <div class="col-lg-8" style="color:white;">
            <form action="{% url 'movie_app:registration' %}" method="post">
                {% csrf_token %}
                <div class="container">
                    <div class="row">
                        <div class="col-lg-4">
                            <label style="transform: translate(120%,12%);letter-spacing:.1em;">Username:</label><br><br>
                            <label style="transform: translate(100%,37%);letter-spacing:.1em;">First Name:</label><br><br>
                            <label style="transform: translate(109%,62%);letter-spacing:.1em;">Last Name:</label><br><br>
                            <label style="transform: translate(228%,87%);letter-spacing:.1em;">E-mail:</label><br><br>
                            <label style="transform: translate(131%,113%);letter-spacing:.1em;">Password:</label><br><br>
                            <label style="transform: translate(24%,138%);letter-spacing:.1em;">Confirm Password:</label><br><br>
                        </div>
                        <div class="col-lg-8">
                            <input type="text" name="Username" placeholder="Enter your username" style="width: 400px;transform: translateX(-20%)"><br><br>
                            <input type="text" name="first_name" placeholder="Enter your first name" style="width: 400px;transform: translateX(-20%)"><br><br>
                            <input type="text" name="last_name" placeholder="Enter your last name" style="width: 400px;transform: translateX(-20%)"><br><br>
                            <input type="email" name="mail" placeholder="Enter your e-mail id" style="width: 400px;transform: translateX(-20%)"><br><br>
                            <input type="password" name="pwd" placeholder="Enter your password" style="width: 400px;transform: translateX(-20%)"><br><br>
                            <input type="password" name="pwd1" placeholder="Confirm password" style="width: 400px;transform: translateX(-20%)"><br><br>
                        </div>
                    </div>
                    <div class="row">
                        <div class="col-lg-12">
                            <input type="submit" value="Register" style="margin-left: 18%;">
                        </div>
                    </div>
                </div>
            </form>
            <br>
            {% for msg in messages %}
            <h5 style="margin-left: 10%;color:red;">{{msg}}</h5>
            {% endfor %}
        </div>
    </div>
</div>
{% endblock %}
